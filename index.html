<html>

<head>
    <title>戻るボタンカウンター</title>
    <meta charset="UTF-8">

    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="sheet.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">

    <meta property="og:type" content="article">
    <meta property="og:title" content="戻るボタン カウンター">
    <meta property="og:description" content="戻るボタンを押した回数を記録">

    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body onload="count();" onclick="start();">
    <div class="none"></div>
    <div class="body">
        <div class="box">
            <div class="title">戻るボタンカウンター</div>
            <div class="counter">
                <a>戻るボタンを押した回数</a><a id="count"></a><a>回</a>
            </div>
            <div class="start">
                <a id="start">画面をクリックしてスタート!!</a>
            </div>
        </div>
    </div>
</body>

</html>
